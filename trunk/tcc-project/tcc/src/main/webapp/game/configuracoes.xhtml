<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<h:dataTable id="tabelaJogadores" value="#{configuracaoController.listaJogador}" var="jogador"
		border="1">
		<f:facet name="header">
			<h:outputText value="Jogadores Cadastrados" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome:" />
			</f:facet>
			<h:outputText value="#{jogador.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Escolha sua peÃ§a:" />
			</f:facet>
			<h:selectOneMenu value="#{configuracaoController.idPeaoEscolhido}">
				<f:selectItems itemValue="#{peao.id}" itemLabel="#{peao.cor}" value="#{configuracaoController.listaPeao}" var="peao" />
			</h:selectOneMenu>
		</h:column>
		<f:facet name="footer">
			<h:outputText value="Total: #{shoppingCartBean.total}" />
		</f:facet>
	</h:dataTable>
</h:body>
</html>
