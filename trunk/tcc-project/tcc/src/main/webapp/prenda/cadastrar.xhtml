<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<script src="/resources/js/jquery-2.1.1.min.js"></script>
	<title>Quiz Game - Prenda</title>
</h:head> 
<body>
<ui:composition template="../templates/templatesemheader.xhtml">
	 	<ui:define name="content">
		    <div class="container">			  
					<div class="row">
						<div class="col-md-12">
							<div class="home text-center">
								<h1>Cadastrar Prenda</h1>
								<h:form id="prendaForm" styleClass="form-horizontal">
									<h:messages  style="text-align:center;" id="messages" styleClass="text-info bg-info :focus"/>
									<div class="form-group" >
										<h:outputText value="Descrição" styleClass="col-sm-2 control-label" /> 
										<div class="col-sm-10">
											<h:inputText styleClass="form-control" required="true" requiredMessage="O campo Descrição de obrigatório!" label="Descricao" maxlength="50" value="#{prendaController.view.prenda.descricao}" />
										</div>
									</div>
										<h:commandLink action="#{prendaController.salvar()}" style="margin-right: 15px;" styleClass="btn btn-primary"  value="salvar" />
										<h:commandLink immediate="true" action="listarPrenda.jsf?faces-redirect=true" style="margin-left: 15px;" styleClass="btn btn-primary" value="Voltar" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
</body>
</html>
