<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="../templates/templatesemheader.xhtml">
	 	<ui:define name="content">
		    <div class="container">			  
					<div class="row">
						<div class="col-md-12">
							<div class="home test-center">
								<h:form id="perguntaRespForm" styleClass="form-horizontal">
									<div class="form-group" >
										<h:outputText value="Pergunta: " styleClass="col-sm-2 control-label"/>
										<div class="col-sm-10"> 
											<h:inputText  label="Nome" maxlength="100" styleClass="form-control" value="#{perguntaRespostaController.pergunta.descricao}" />
										</div>
									</div>
									<div class="form-group">
										<h:outputText value="Marque uma alternativa correta para pergunta:"/><br/>
									</div>
									<div class="form-group">
									<ui:repeat var="resposta" value="#{perguntaRespostaController.pergunta.respostas}" size="4" >
											<h:selectOneRadio value="#{resposta.correta}" onclick="desmarcarOutrosRadios(this);">
												<f:selectItem itemLabel="Correta:" itemValue="C" />
											</h:selectOneRadio>
												<h:inputText  label="Reposta " maxlength="100" value="#{resposta.descricao}" styleClass="form-control"/>
									</ui:repeat>
									</div>
									<h:commandLink action="salvar" style="margin-right:15px;" value="salvar" styleClass="btn btn-primary" actionListener="#{perguntaRespostaController.salvar()}" />
									<h:commandLink action="buscar"  style="margin-left:15px;" value="Buscar" styleClass="btn btn-primary" actionListener="#{perguntaRespostaController.buscar()}" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
