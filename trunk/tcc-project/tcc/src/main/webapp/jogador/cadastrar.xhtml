<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<script src="/resources/js/jquery-2.1.1.min.js"></script>
	<title>Quiz Game - Jogador</title>
</h:head> 
<body>
<ui:composition template="../templates/templatesemheader.xhtml">
	 	<ui:define name="content">
		    <div class="container">			  
					<div class="row">
						<div class="col-md-12">
							<div class="home">
								<h:form id="jogadorForm">
									<rich:panel id="createPanel" title="Inclusão">
										<h:outputText value="Nome:" /> <h:inputText  label="Nome" maxlength="50" value="#{jogadorController.view.jogador.nome}" />
										<br/>	
										<h:outputText value="Idade:" /> <h:inputText label="Idade" maxlength="3" value="#{jogadorController.view.jogador.idade}" />
										<br/>
										<h:outputText value="Período:" /> <h:inputText label="Periodo" maxlength="1" value="#{jogadorController.view.jogador.periodo}" />
									</rich:panel>
										<h:commandButton action="salvar" value="salvar" actionListener="#{jogadorController.salvar()}" />
										<br/>
										<h:commandButton action="buscar" value="Buscar" actionListener="#{jogadorController.buscar()}" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
</body>
</html>
