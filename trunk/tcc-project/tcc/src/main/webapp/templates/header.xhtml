<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:a4j="http://richfaces.org/a4j">

<body>
		
	<ui:composition>
		<!-- topo header -->
	  	<header>
			<div class="col-sm-5 col-md-4">
				<div class="logo-header">
					<img src="/tcc/resources/img/quizez-header.png" alt="Quiz EZ" />
				</div>
			</div>
		
			<div class="col-xs-7 col-sm-3 col-md-4">
				<a4j:outputPanel id="idNome">
					<p>Player</p>
					<h4>#{gameController.view.peaoEmJogo.jogador.nome}</h4>
				</a4j:outputPanel>
			</div>
		
			<div class="col-xs-5 col-sm-3 col-md-4">
				<div style="margin-top:10px; margin-left:-25px;">Tempo restante</div>
				<div class="clock" style="margin-top:-8px;margin-left:80px; width:200px; height:30px;"></div>
			</div>
		
		</header>
	<!-- /topo header -->
	</ui:composition>
</body>
</html>
