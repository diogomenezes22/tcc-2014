<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:a4j="http://richfaces.org/a4j">

<body>
		
	<ui:composition>
		<!-- topo header -->
	  	<header>
			<div class="col-sm-2">
				<div class="logo-header">
					<img src="/tcc/resources/img/quizez-header.png" alt="Quiz EZ" />
				</div>
			</div>
		
			<div class="col-md-6">
				<a4j:outputPanel id="idNome">
					<p style="margin-left:-200px;">
					<span class="texto-estatico-header">Jogador:</span>
					<span class="texto-dinamico-header"> #{gameController.view.peaoEmJogo.jogador.nome} </span>
					<span class="texto-estatico-header">Cor</span> 
					<span class="texto-dinamico-header"> #{gameController.view.peaoEmJogo.cor}</span>
					<span class="texto-estatico-header" >Numero Sorteado:</span>
					<span class="texto-dinamico-header"  id="numeroSorteadoCabecalho"></span>
					</p>
				</a4j:outputPanel>
			</div>
		
			<div class="col-md-3">
				<div class="clock" style="margin-top:15px; float:right; margin-right:15px; width:200px; height:30px;"></div>
			</div>
		
		</header>
	<!-- /topo header -->
	</ui:composition>
</body>
</html>
