<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head></h:head>
<h:body>
	<h:form>
			<h:dataTable id="tabelaJogadores"
				value="#{configuracaoController.listaJogador}" var="jogador"
				border="1">
				<f:facet name="header">
					<h:outputText value="Jogadores Cadastrados" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome:" />
					</f:facet>
					<h:outputText value="#{jogador.nome}" />
				</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="Escolha sua peça:" />
						</f:facet>
							<h:selectOneMenu value="#{configuracaoController.peaoEscolhido}" converter="genericConverter">
								<f:selectItem itemValue="" itemLabel="Nunhum..." />
								<f:selectItems itemValue="#{peao}" itemLabel="#{peao.cor}" value="#{configuracaoController.listaPeao}" var="peao">
								</f:selectItems>
								<f:ajax event="change" execute="@this" render="tabelaJogadores" listener="#{configuracaoController.associarJogadorPeao(jogador)}"/>
							</h:selectOneMenu>
					</h:column>
			</h:dataTable>
		
		<h:commandButton action="#{configuracaoController.salvarConfiguracoes()}" value="Salvar Configurações"/>
		
	</h:form>
</h:body>
</html>
