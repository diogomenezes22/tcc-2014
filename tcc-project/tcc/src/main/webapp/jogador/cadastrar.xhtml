<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<script src="/resources/js/jquery-2.1.1.min.js"></script>
	<title>Quiz Game - Jogador</title>
</h:head> 
<body>
<ui:composition template="../templates/templatesemheader.xhtml">
	 	<ui:define name="content">
		    <div class="container">			  
					<div class="row">
						<div class="col-md-12">
							<div class="home text-center">
								<h1>Manter Jogadores</h1>
								<h:form id="jogadorForm" styleClass="form-horizontal">
									<h:messages id="messages" styleClass="text-info bg-info :focus"/>
									<div class="form-group" >
										<h:outputText value="Nome:" styleClass="col-sm-2 control-label" /> 
										<div class="col-sm-10">
											<h:inputText styleClass="form-control" required="true" requiredMessage="O campo nome é obrigatório!" label="Nome" maxlength="50" value="#{jogadorController.view.jogador.nome}" />
										</div>
									</div>
									<div class="form-group">
										<h:outputText value="Idade:" styleClass="col-sm-2 control-label"/> 
										<div class="col-sm-10">
											<h:inputText  label="Idade" required="true" requiredMessage="O campo Idade é obrigatório!" styleClass="form-control" maxlength="3" value="#{jogadorController.view.jogador.idade}" >
												<f:convertNumber type="number" maxFractionDigits="0" maxIntegerDigits="2"/>
											</h:inputText>
										</div >
									</div>
									<div class="form-group">
										<h:outputText value="Período:" styleClass="col-sm-2 control-label" /> 
										<div class="col-sm-10">
											<h:inputText label="Periodo" styleClass="form-control"  maxlength="1" value="#{jogadorController.view.jogador.periodo}"/>
										</div>
									</div>
										<h:commandLink style="margin-right: 15px;" styleClass="btn btn-primary"  value="Salvar" action="#{jogadorController.salvar()}" />
										<h:commandLink action="buscar" style="margin-left: 15px;" styleClass="btn btn-primary" value="Buscar" actionListener="#{jogadorController.buscar()}" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
</body>
</html>
